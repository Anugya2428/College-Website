<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Gallery</title>
    <link rel="icon" href="ciis logo.jpg">
    <link rel="stylesheet" href="events.css">
</head>

<body>
    <section class="event">
        <div class="event_head">
            <h1>EVENTS GALLERY</h1>
        </div>
        
            <div class="event_row">

                <div class="event_coulumn">
                    <img src="Sukhmani.jpg" alt="">
                    <div class="event-name">

                        <h3>Latest event @ CIIS
                        </h3>
                    </div>
                    </div>
                <div class="event_coulumn">
                    <img src="f3.jpg" alt="">
                    <div class="event-name">
                        <h3>Celebration of CIIS foundation Day 2023</h3>
                    </div>

                </div>
                <div class="event_coulumn">
                    <img src="delegates.jpg" alt="delegate img">
                    <div class="event-name">

                        <h3>TRU Delegates</h3>
                    </div>
                </div>
           

                <div class="event_coulumn">
                    <img src="talent hunt.jpg" alt="Talent hunt">
                    <div class="event-name">

                        <h3>Talent Hunt 2024 </h3>
                    </div>
                </div>
                <div class="event_coulumn">
                    <img src="technophilia.jpg" alt="image">
                    <div class="event-name">

                        <h3>Techniphilia 2023</h3>
                    </div>
                </div>
                <div class="event_coulumn">
                    <img src="alumni.jpg" alt="">
                    <div class="event-name">

                        <h3>Alumni Meet </h3>
                    </div>
                </div>
         

                <div class="event_coulumn">
                    <img src="debate.jpg" alt="img">
                    <div class="event-name">

                        <h3>Debate Competition </h3>
                    </div>
                </div>
                    <div class="event_coulumn">
                        <img src="it.jpg" alt="IT img">
                        <div class="event-name">

                            <h3>Leading Edge Technology in IT </h3>
                        </div>
                    </div>
                <div class="event_coulumn">
                    <img src="chess ayush.jpg" alt="Chess img">
                    <div class="event-name">

                        <h3>Chess Mania</h3>
                    </div>
                </div>
            

                <div class="event_coulumn">
                    <img src="volyy.jpg" alt="Vollyball image">
                    <div class="event-name">

                        <h3>Volleyball Competition</h3>
                    </div>
                </div>
                <div class="event_coulumn">
                    <img src="baskball.jpg" alt=" basketball image">
                    <div class="event-name">

                        <h3>Basketball Competition</h3>
                    </div>
                </div>
                    <div class="event_coulumn">
                        <img src="footb.jpg" alt="football-C image">
                        <div class="event-name">

                            <h3>Football Competition</h3>
                        </div>
                    </div>
            
        </div>
    </section>
</body>

</html>
